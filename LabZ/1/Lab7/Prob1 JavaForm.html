<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Tables</title>
</head>
<body style="background-color:skyblue">
	<form action="mailto:lnd.in@capgemini.com" name="ab" method="post"
		enctype="multipart/form-data">
		<p>
			Enter the Password: <input type="password" name="USERNAME" Size="20"
				value="abc" tabindex="3"> <input type="hidden"
				name="coname" value="PCS">
			Enter your surname:
			<input  type="text" name="surname" Size="20" readonly value="sukuru" tabindex="2" maxlength="30"><br>
			Address:
			<textarea type="address" rows="5" cols="40" tabindex="0"  accesskey="A" placeholder="Enter ur address"></textarea><br>
			<br>Select the training programs attended :<br>
			<input type="checkbox" name="s-cobol">COBOL
			<input type="checkbox" name="s-idms" checked>IDMS
			<input type="checkbox" name="s-java">JAVA<br>
			
			<br>Select the training programs attended:

			<input type="radio" name="Group 2" value="grp2" checked>Group2
			<input type="radio" name="Group 3" value="grp3">Group3
			<input type="radio" name="Others" value="oth">Others<br><br>
			
			Which program do you like to attend?	
			
			<select name="pref">
			
			<option value="JS">JavaScript</option>
			<option value="CORBA">CORBA</option>
			<option value="VB6">Visual Basic6</option>
			</select><br>
			
			<br><input type="file" name="fnm"> <br><br>
			 <input type="button" name="but" value="Exit"> 
			<input type="Submit" Value="Save" name="s-but"> 
			<input type="reset" Value="Reset"> 
				
			
		</p>
	</form>


</body>
</html>
