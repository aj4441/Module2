<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
<style type="text/css">

td {
	border: 2px solid;
}
</style>
</head>
<body>
<form>
	<table border="2" style="background-color: skyblue">
		
			<tr>
				<td align="center"><b>Name</b></td>
				<td><input type="text" size="20"></td>
			</tr>
			<tr>
				<td align="center"><b>Employee Code</b></td>
				<td><input type="code" size="4"></td>
			</tr>
			<tr>
				<td align="center"><b>Departments</b></td>
				<td><input type="radio" name="Admin" values="ad" />Admin<br>
					<input type="radio" name="HR" values="hr" />HR<br> <input
					type="radio" name="Technical" values="tech" />Technical<br> <input
					type="radio" name="Accounts" values="acc" />Accounts</td>
			</tr>
			<tr>
				<td align="center"><b>Date Of Joining</b></td>
				<td><input type="date" name="date" placeholder="dd/mm/yy"
					value="" /></td>
			</tr>
			<tr>
				<td align="center"><b>Address</b></td>
				<td><textarea rows="5" cols="21"></textarea></td>
			</tr>
			<tr>
				<td align="center"><b>Training Program Attended</b></td>
				<td><input type="checkbox" name="">HTML/DHTML<br>
					<input type="checkbox" name="">Java<br> 
					<input type="checkbox" name="">Client/Server<br> 
					<input type="checkbox" name="">.NET</td>
			</tr>
			<tr>
				<td align="center"><b>Training Program Need To Attend</b></td>
				<td><select name="pref">
					<option value="JS">JavaScript</option>
				</select></td>
			</tr>
			<tr>
				<td align="center"><B>Send the information at</B></td>
				<td><a style="color:blue" >empinfo@capgemini.com</a></td>
			</tr>
		
	</table>
	</form>
</body>
</html>
